<div class="addComp">
  <div class="addQuote">
      <h1 class="mat-display-1">We appreciate your Feedbacks.</h1>
    <form #addFeedback="ngForm" autocomplete="off">
      <table class="addTable">
        <tr>
          <td>
            <mat-form-field style="width: 100%" hideRequiredMarker>
              <textarea autosize matInput placeholder="Feedback to the Developer" name="msg" [(ngModel)]="feedback.msg" required #thisField="ngModel"
                autocomplete="off"></textarea>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <button mat-stroked-button color="accent" (click)="add()" *ngIf="!submitting" [disabled]="addFeedback.invalid">Send</button>
    <button mat-stroked-button color="disabled" disabled=true *ngIf="submitting">Sending..</button>
  </div>
</div>
